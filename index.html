<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LineSkip Revenue Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
    }
    .card {
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 700px;
      width: 100%;
    }
    label {
      margin-top: 1rem;
      display: block;
      color: #ccc;
      width: 100%;
    }
    .slider-label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }
    input[type=range] {
      width: 100%;
      margin-top: 0.5rem;
      background: #2e2e2e;
      height: 32px;
    }
    .slider-value {
      color: white;
      font-size: 1rem;
      margin-left: 1rem;
      min-width: 55px;
      text-align: right;
    }
    h1 {
      color: #0682fe;
    }
    .highlight {
      color: white;
      font-size: 2rem;
      margin-top: 0.5rem;
      padding-right: 0.5rem;
    }
    .highlight-label {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #ccc;
    }
    .logo {
      width: 200px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="lineleap-logo.png" alt="LineLeap Logo" class="logo"/>
    <h1>LineSkip Revenue Calculator</h1>
    <p>This calculator helps you estimate how much money you could generate in a single night with LineLeap.</p>
    <div class="card">
      <!-- Number of Nightly Customers (Slider) -->
      <label>
        <div class="slider-label">
          <span>Number of Nightly Customers</span>
          <span id="peopleValue" class="slider-value">500</span>
        </div>
        <input type="range" id="people" min="0" max="5000" step="1" value="500"/>
      </label>
      <!-- Percentage of Customers who would purchase LineSkips -->
      <label>
        <div class="slider-label">
          <span>Percentage of Customers who would purchase LineSkips</span>
          <span id="percentDisplay" class="slider-value">15%</span>
        </div>
        <input type="range" id="percentage" min="0" max="100" value="15"/>
      </label>
      <!-- LineSkip Price (Slider) -->
      <label>
        <div class="slider-label">
          <span>LineSkip Price</span>
          <span id="priceValue" class="slider-value">$15</span>
        </div>
        <input type="range" id="price" min="0" max="100" step="1" value="15"/>
      </label>
      <div class="highlight-label">New LineSkip Revenue Generated:</div>
      <div class="highlight" id="total" style="color:#0682fe;">$0.00</div>
    </div>
  </div>
  <script>
    const peopleInput = document.getElementById('people');
    const percentageInput = document.getElementById('percentage');
    const priceInput = document.getElementById('price');
    const peopleValue = document.getElementById('peopleValue');
    const percentDisplay = document.getElementById('percentDisplay');
    const priceValue = document.getElementById('priceValue');
    const totalDisplay = document.getElementById('total');

    function update() {
      const people = parseFloat(peopleInput.value) || 0;
      const percent = parseFloat(percentageInput.value) || 0;
      const price = parseFloat(priceInput.value) || 0;
      peopleValue.textContent = people;
      percentDisplay.textContent = percent + '%';
      priceValue.textContent = '$' + price;
      const result = (people * (percent / 100) * price * 0.7).toFixed(2);
      totalDisplay.textContent = '$' + result;
    }

    peopleInput.addEventListener('input', update);
    percentageInput.addEventListener('input', update);
    priceInput.addEventListener('input', update);

    // Initialize on page load
    update();
  </script>
</body>
</html>
